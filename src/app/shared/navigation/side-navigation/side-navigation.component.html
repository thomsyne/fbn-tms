<div class="sidenav" [class.isOpen]="isNavOpen" [class.ease-out]="easeOut">
  <img
    src="https://assetslogos.s3.eu-west-1.amazonaws.com/frontendassets/icons/icon__grey__close.svg"
    alt="sidenav__close"
    class="sidenav__close hovered"
    (click)="close()"
  />
  <img
    src="../../../../assets/logos/fbn-auth-logo.png"
    class="sidenav-image"
    id="sidenav-img"
    alt="logo"
  />

  <nav class="sidenav-nav">
    <ul class="sidenav-nav__nav-items">
      <ng-container *ngFor="let nav of navConfig">
          <li
          class="sidenav-nav__nav-item"
          routerLinkActive="active"
          [routerLink]="nav.url"
          (click)="close()"
          *appPermission="[nav.permission]"
        >
          <ng-container>
            <svg class="icon">
              <use [attr.xlink:href]="nav.iconUrl"></use>
            </svg>

            <a class="sidenav-nav__nav-item-link">{{ nav.name }}</a>
          </ng-container>
        </li>
      </ng-container>

      <hr *ngIf="navConfigMinor?.length > 0" />

      <li
        *ngFor="let nav of navConfigMinor"
        class="sidenav-nav__nav-item"
        routerLinkActive="active"
        [routerLink]="nav.url"
      >
        <ng-container *appPermission="permissions">
          <svg class="icon">
            <use [attr.xlink:href]="nav.iconUrl"></use>
          </svg>

          <a class="sidenav-nav__nav-item-link">{{ nav.name }}</a>
        </ng-container>
      </li>
    </ul>
  </nav>
</div>
