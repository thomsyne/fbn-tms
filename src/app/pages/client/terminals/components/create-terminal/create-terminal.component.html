<lib-loader></lib-loader>
<section class="section-center-create">
  <div class="form-central">
    <div class="form-central__headings">
      <h4 class="heading__4">Add Single Terminal</h4>
      <span class="text__default">Provide details of the terminal you wish to add.</span>
    </div>

    <div class="form-central__content">

      <div class="form-central__form">
        <div class="form-parent">
          <div class="left">
            <lib-dynamic-form
              #createTerminalForm
              [fieldset]="form"
              [errors]="errors"
              (fieldChange)="handleChange($event)"
            ></lib-dynamic-form>
          </div>
        </div>
      </div>

      <div class="form-central__content-actions">
        <button class="btn btn-white" routerLink="/products">Cancel</button>
        <button
          class="btn btn-primary"
          [disabled]="buttonDisabled === 'INVALID'"
          (click)="addTerminal()"
        >
          Create Terminal
        </button>
      </div>
    </div>
  </div>
</section>
